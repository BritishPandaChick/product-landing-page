<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Code Camp Product Landing Page</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/American_Girl_Logo.svg/2560px-American_Girl_Logo.svg.png" alt="American Girl" class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-link nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-link nav-item"><a href="#" class="nav-link">Products</a></li>
                <li class="nav-link nav-item"><a href="#" class="nav-link">Celebration</a></li>
            </div>
          </div>
        </nav>
      </header>
  
      <main>
        <section id="newsletter">
          <div class="container">
            <h2 class="text-center">Headline Goes Here</h2>

            <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-8">
                <input id="email" type="email" class="form-control" placeholder="Enter your email address" required>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-4 d-grid gap-2">
                <button id="submit" class="btn btn-success">Submit</button>
              </div>
            </div>            
          </form>
          </div>
        </section>

        <section id="about"></section>
        <section id="products"></section>
        <section id="pricing"></section>
      </main>
  
      <footer>
        <div class="container-fluid">
          <p class="text-center">&copy; 2018-2022, Sarah Bartley | All Rights Reserved</p>
        </div>
      </footer>
    </div>
    
    <!--- freeCodeCamp testing -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
